<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de datos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/agregar.js"></script>

</head>
<body>
    <h1>Bienvenido a los Registros de empleados</h1>
    <div class="conteiner">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Agregar Datos del Empleado</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="mensaje">Agregar los Datos del Empleado a Registrar</label>
                </div>
                <div class="form-group">
                        <label for="input-name">Nombre</label>
                        <input type="text" class="form-control" id="input-name">
                        <label for="input-lastN">Apellido</label>
                        <input type="text" class="form-control" id="input-lastN">
                        <label for="input-mail">Telefono</label>
                        <input type="number" class="form-control" id="input-phone">
                        <label for="input-mail">Correo</label>
                        <input type="email" class="form-control" id="input-mail">
                        <label for="input-mail">Direccion</label>
                        <input type="text" class="form-control" id="input-address">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Agregar</button>
                    <button class="btn btn-secondary">Regresar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
